<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Description Section -->

    <article class="header">
      <header class="header__title">Country Descriptor</header>
      <p class="header__description">
        Search below to see some basic information on the country you would like
        to travel to!
      </p>
    </article>
    <!-- Search Section -->

    <article class="countries" id="countries">
      <h1 class="countries__header">Search Countries Here</h1>
      <form name="form" class="form" id="form" method="post">
        <label for="name">COUNTRY NAME</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter country name"
          required
        />
        <button
          class="form__button"
          type="submit"
          id="searchcountry"
          value="Submit"
        >
          Display
        </button>
      </form>
      <div class="country__container"></div>
    </article>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
